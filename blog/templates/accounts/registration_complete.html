{% extends "base.html" %}

{% block title %}
    Registration complete
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-7 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Your account was registered.</h5>
                    <p class="card-text">We sent you letter with activation link to <b>{{ email }}</b>. After activation you can log in to website.</p>
                    <a href="{% url 'index' %}" class="btn btn-primary">Back to website</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
