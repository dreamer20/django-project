{% extends "base.html" %}

{% block title %}
    Password reset
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        Password reset
                    </div>
                    <div class="card-body">
                        <p>Enter your email address and we'll send you a recovery link.</p>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form }}
                            </div>
                            <button class="btn btn-primary float-end" type="submit">Send recovery link</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
